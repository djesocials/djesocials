<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJEsocials - Friends</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .friends-main {
            max-width: 900px;
            margin: 0 auto;
            animation: fadeIn 0.6s ease-out;
        }

        .search-card {
            background: rgba(42, 42, 50, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(123, 63, 242, 0.2);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .search-card h2 {
            font-family: 'Syne', sans-serif;
            font-size: 22px;
            margin-bottom: 20px;
        }

        .search-input-group {
            display: flex;
            gap: 15px;
        }

        .search-input-group input {
            flex: 1;
            padding: 14px 18px;
            background: rgba(30, 30, 36, 0.6);
            border: 1px solid rgba(123, 63, 242, 0.3);
            border-radius: 12px;
            color: var(--text-light);
            font-size: 15px;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.3s ease;
        }

        .search-input-group input:focus {
            outline: none;
            border-color: var(--accent-purple);
            background: rgba(30, 30, 36, 0.8);
        }

        .search-btn {
            padding: 14px 30px;
            background: linear-gradient(135deg, var(--accent-purple) 0%, #a855f7 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'DM Sans', sans-serif;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(123, 63, 242, 0.4);
        }

        .search-results {
            margin-top: 20px;
        }

        .friends-section {
            background: rgba(42, 42, 50, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(123, 63, 242, 0.2);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .friends-section h2 {
            font-family: 'Syne', sans-serif;
            font-size: 22px;
            margin-bottom: 20px;
        }

        .friend-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            background: rgba(30, 30, 36, 0.4);
            border: 1px solid rgba(123, 63, 242, 0.2);
            border-radius: 12px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .friend-card:hover {
            border-color: rgba(123, 63, 242, 0.4);
            transform: translateX(5px);
        }

        .friend-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .friend-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-purple) 0%, #a855f7 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
        }

        .friend-details {
            display: flex;
            flex-direction: column;
        }

        .friend-username {
            font-weight: 600;
            font-size: 16px;
        }

        .friend-email {
            font-size: 13px;
            color: var(--text-muted);
        }

        .friend-actions {
            display: flex;
            gap: 10px;
        }

        .add-btn,
        .remove-btn,
        .message-btn {
            padding: 8px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'DM Sans', sans-serif;
            font-size: 14px;
        }

        .add-btn {
            background: var(--accent-purple);
            color: white;
        }

        .add-btn:hover {
            background: #a855f7;
            transform: translateY(-2px);
        }

        .remove-btn {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #fca5a5;
        }

        .remove-btn:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .message-btn {
            background: rgba(123, 63, 242, 0.2);
            border: 1px solid rgba(123, 63, 242, 0.5);
            color: var(--text-light);
        }

        .message-btn:hover {
            background: rgba(123, 63, 242, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: var(--text-light);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">DJEsocials</div>
            <div class="nav-links">
                <a href="home.html" class="nav-link">Home</a>
                <a href="friends.html" class="nav-link active">Friends</a>
                <a href="messages.html" class="nav-link">Messages</a>
                <a href="profile.html" class="nav-link">Profile</a>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="friends-main">
        <!-- Search Section -->
        <div class="search-card">
            <h2>Add Friends</h2>
            <div class="search-input-group">
                <input type="text" id="searchInput" placeholder="Search by username..." onkeypress="if(event.key === 'Enter') searchUsers()">
                <button class="search-btn" onclick="searchUsers()">Search</button>
            </div>
            <div class="search-results" id="searchResults"></div>
        </div>

        <!-- Friends List -->
        <div class="friends-section">
            <h2>My Friends (<span id="friendsCount">0</span>)</h2>
            <div id="friendsList"></div>
        </div>
    </div>

    <script src="friends.js"></script>
</body>
</html>
