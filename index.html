<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJEsocials - Connect & Share</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-purple: #1a0a2e;
            --mid-purple: #2d1b4e;
            --light-purple: #4a2c6d;
            --accent-purple: #7b3ff2;
            --dark-grey: #1e1e24;
            --mid-grey: #2a2a32;
            --light-grey: #3a3a44;
            --text-light: #e8e8f0;
            --text-muted: #9a9aaa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, var(--dark-purple) 0%, var(--dark-grey) 100%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            background: var(--accent-purple);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            background: var(--light-purple);
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            top: 60%;
            right: 20%;
            animation-delay: -7s;
        }

        .shape:nth-child(3) {
            width: 250px;
            height: 250px;
            background: var(--mid-purple);
            border-radius: 40% 60% 70% 30% / 40% 70% 30% 60%;
            bottom: 10%;
            left: 30%;
            animation-delay: -14s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            33% {
                transform: translate(30px, -30px) rotate(120deg) scale(1.1);
            }
            66% {
                transform: translate(-20px, 20px) rotate(240deg) scale(0.9);
            }
        }

        .login-container {
            position: relative;
            z-index: 1;
            background: rgba(42, 42, 50, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(123, 63, 242, 0.2);
            border-radius: 24px;
            padding: 60px 50px;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-family: 'Syne', sans-serif;
            font-size: 42px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--accent-purple) 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 5px rgba(123, 63, 242, 0.5));
            }
            to {
                filter: drop-shadow(0 0 20px rgba(123, 63, 242, 0.8));
            }
        }

        .subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 40px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-light);
        }

        input {
            width: 100%;
            padding: 14px 18px;
            background: rgba(30, 30, 36, 0.6);
            border: 1px solid rgba(123, 63, 242, 0.3);
            border-radius: 12px;
            color: var(--text-light);
            font-size: 15px;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-purple);
            background: rgba(30, 30, 36, 0.8);
            box-shadow: 0 0 0 3px rgba(123, 63, 242, 0.1);
        }

        input::placeholder {
            color: var(--text-muted);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--accent-purple) 0%, #a855f7 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            font-family: 'DM Sans', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(123, 63, 242, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .toggle-text {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: var(--text-muted);
        }

        .toggle-link {
            color: var(--accent-purple);
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .toggle-link:hover {
            color: #a855f7;
            text-decoration: underline;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #fca5a5;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .success-message {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            color: #86efac;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        #signupForm {
            display: none;
        }

        #phoneForm,
        #emailLinkForm {
            display: none;
        }

        .alt-btn {
            width: 100%;
            padding: 14px;
            background: rgba(30, 30, 36, 0.8);
            border: 1px solid rgba(123, 63, 242, 0.3);
            border-radius: 12px;
            color: var(--text-light);
            font-size: 15px;
            font-weight: 500;
            font-family: 'DM Sans', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .alt-btn:hover {
            background: rgba(30, 30, 36, 1);
            border-color: var(--accent-purple);
            transform: translateY(-2px);
        }

        .google-btn:hover {
            background: rgba(66, 133, 244, 0.1);
            border-color: #4285F4;
        }

        #recaptcha-container {
            margin: 15px 0;
            display: flex;
            justify-content: center;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--text-muted);
        }

        .spinner {
            border: 3px solid rgba(123, 63, 242, 0.3);
            border-top: 3px solid var(--accent-purple);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="login-container">
        <div class="logo">DJEsocials</div>
        <div class="subtitle">Connect, Share, Inspire</div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn" id="loginBtn">Sign In</button>
            
            <!-- Divider -->
            <div style="text-align: center; margin: 25px 0; color: var(--text-muted); font-size: 14px;">
                <span style="display: inline-block; position: relative;">
                    <span style="background: rgba(42, 42, 50, 0.8); padding: 0 10px; position: relative; z-index: 1;">Or sign in with</span>
                    <span style="position: absolute; top: 50%; left: -100px; right: -100px; height: 1px; background: rgba(123, 63, 242, 0.2);"></span>
                </span>
            </div>
            
            <!-- Alternative Sign-in Buttons -->
            <div style="display: flex; flex-direction: column; gap: 12px; margin-bottom: 20px;">
                <button type="button" class="alt-btn google-btn" id="googleSignInBtn">
                    <svg width="18" height="18" viewBox="0 0 18 18" style="margin-right: 10px;">
                        <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                        <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                        <path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707 0-.593.102-1.17.282-1.709V4.958H.957C.347 6.173 0 7.548 0 9c0 1.452.348 2.827.957 4.042l3.007-2.335z"/>
                        <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
                    </svg>
                    Continue with Google
                </button>
                
                <button type="button" class="alt-btn email-link-btn" id="emailLinkBtn">
                    <span style="margin-right: 10px; font-size: 18px;">ðŸ“§</span>
                    Sign in with Email Link
                </button>
                
                <button type="button" class="alt-btn phone-btn" id="phoneSignInBtn">
                    <span style="margin-right: 10px; font-size: 18px;">ðŸ“±</span>
                    Sign in with Phone
                </button>
            </div>
            
            <div class="toggle-text">
                Don't have an account? <a class="toggle-link" onclick="toggleForms()">Sign Up</a>
            </div>
        </form>

        <!-- Phone Sign-in Form (Hidden) -->
        <form id="phoneForm" style="display: none;">
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" placeholder="+1234567890" required>
                <small style="color: var(--text-muted); font-size: 12px; margin-top: 5px; display: block;">Include country code (e.g., +1 for US)</small>
            </div>
            <div id="recaptcha-container"></div>
            <button type="submit" class="btn" id="sendCodeBtn">Send Code</button>
            
            <div class="form-group" id="verificationCodeGroup" style="display: none; margin-top: 20px;">
                <label for="verificationCode">Verification Code</label>
                <input type="text" id="verificationCode" placeholder="Enter 6-digit code">
            </div>
            <button type="button" class="btn" id="verifyCodeBtn" style="display: none; margin-top: 10px;">Verify Code</button>
            
            <div class="toggle-text">
                <a class="toggle-link" onclick="backToLogin()">Back to Login</a>
            </div>
        </form>

        <!-- Email Link Form (Hidden) -->
        <form id="emailLinkForm" style="display: none;">
            <div class="form-group">
                <label for="emailLinkInput">Email Address</label>
                <input type="email" id="emailLinkInput" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn" id="sendLinkBtn">Send Sign-in Link</button>
            <div class="toggle-text">
                <a class="toggle-link" onclick="backToLogin()">Back to Login</a>
            </div>
        </form>

        <!-- Signup Form -->
        <form id="signupForm">
            <div class="form-group">
                <label for="signupUsername">Username</label>
                <input type="text" id="signupUsername" placeholder="Choose a unique username" required>
            </div>
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" placeholder="Create a password (min 6 characters)" required>
            </div>
            <button type="submit" class="btn" id="signupBtn">Create Account</button>
            <div class="toggle-text">
                Already have an account? <a class="toggle-link" onclick="toggleForms()">Sign In</a>
            </div>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, GoogleAuthProvider, signInWithPopup, RecaptchaVerifier, signInWithPhoneNumber, sendSignInLinkToEmail, isSignInWithEmailLink, signInWithEmailLink } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getDatabase, ref, set, get, child, query, orderByChild, equalTo } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBToS2mXevsJAEZXnvbJrF5an6Q1iH1BNk",
            authDomain: "djesocials-e4120.firebaseapp.com",
            databaseURL: "https://djesocials-e4120-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "djesocials-e4120",
            storageBucket: "djesocials-e4120.firebasestorage.app",
            messagingSenderId: "578832879687",
            appId: "1:578832879687:web:a802f513f51016267ba162",
            measurementId: "G-DZR1D2STQJ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // Make functions globally available
        window.toggleForms = toggleForms;
        window.auth = auth;
        window.database = database;

        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                signupForm.style.display = 'block';
            }
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }

        // Check if username is taken
        async function isUsernameTaken(username) {
            const dbRef = ref(database);
            const usersSnapshot = await get(child(dbRef, 'users'));
            
            if (usersSnapshot.exists()) {
                const users = usersSnapshot.val();
                for (let userId in users) {
                    if (users[userId].username.toLowerCase() === username.toLowerCase()) {
                        return true;
                    }
                }
            }
            return false;
        }

        // Signup Handler
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('signupUsername').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const signupBtn = document.getElementById('signupBtn');
            
            if (username.length < 3) {
                showError('Username must be at least 3 characters long');
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }

            signupBtn.disabled = true;
            signupBtn.textContent = 'Creating Account...';
            
            try {
                // Check if username is taken
                const usernameTaken = await isUsernameTaken(username);
                if (usernameTaken) {
                    showError('Username already taken. Please choose another.');
                    signupBtn.disabled = false;
                    signupBtn.textContent = 'Create Account';
                    return;
                }

                // Create user in Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Store user data in Realtime Database
                await set(ref(database, 'users/' + user.uid), {
                    username: username,
                    email: email,
                    createdAt: new Date().toISOString(),
                    friends: {},
                    posts: {}
                });
                
                showSuccess('Account created successfully! Redirecting...');
                
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1500);
                
            } catch (error) {
                console.error('Signup error:', error);
                let errorMsg = 'Error creating account. Please try again.';
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMsg = 'Email already registered. Please sign in.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg = 'Invalid email address.';
                } else if (error.code === 'auth/weak-password') {
                    errorMsg = 'Password is too weak. Use at least 6 characters.';
                }
                
                showError(errorMsg);
                signupBtn.disabled = false;
                signupBtn.textContent = 'Create Account';
            }
        });

        // Login Handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const loginBtn = document.getElementById('loginBtn');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing In...';
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                
                showSuccess('Login successful! Redirecting...');
                
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                let errorMsg = 'Error signing in. Please try again.';
                
                if (error.code === 'auth/user-not-found') {
                    errorMsg = 'Email not found. Please sign up.';
                } else if (error.code === 'auth/wrong-password') {
                    errorMsg = 'Incorrect password. Please try again.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg = 'Invalid email address.';
                }
                
                showError(errorMsg);
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });

        // Check if already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = 'home.html';
            }
        });

        // Google Sign-In
        document.getElementById('googleSignInBtn').addEventListener('click', async function() {
            const provider = new GoogleAuthProvider();
            
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                
                // Check if user data exists in database
                const userRef = ref(database, 'users/' + user.uid);
                const snapshot = await get(userRef);
                
                if (!snapshot.exists()) {
                    // Create user data for first-time Google sign-in
                    const username = user.displayName || user.email.split('@')[0];
                    await set(userRef, {
                        username: username,
                        email: user.email,
                        createdAt: new Date().toISOString(),
                        friends: {},
                        posts: {},
                        authMethod: 'google'
                    });
                }
                
                showSuccess('Signed in with Google! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1000);
                
            } catch (error) {
                console.error('Google sign-in error:', error);
                showError('Google sign-in failed. Please try again.');
            }
        });

        // Phone Sign-In Setup
        let confirmationResult;
        
        window.backToLogin = function() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('phoneForm').style.display = 'none';
            document.getElementById('emailLinkForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'none';
        };

        document.getElementById('phoneSignInBtn').addEventListener('click', function() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('phoneForm').style.display = 'block';
            
            // Setup reCAPTCHA
            if (!window.recaptchaVerifier) {
                window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
                    'size': 'normal',
                    'callback': (response) => {
                        console.log('reCAPTCHA solved');
                    }
                });
                window.recaptchaVerifier.render();
            }
        });

        // Send Phone Verification Code
        document.getElementById('phoneForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const phoneNumber = document.getElementById('phoneNumber').value;
            const appVerifier = window.recaptchaVerifier;
            const sendCodeBtn = document.getElementById('sendCodeBtn');
            
            sendCodeBtn.disabled = true;
            sendCodeBtn.textContent = 'Sending Code...';
            
            try {
                confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, appVerifier);
                
                showSuccess('Verification code sent to your phone!');
                document.getElementById('verificationCodeGroup').style.display = 'block';
                document.getElementById('verifyCodeBtn').style.display = 'block';
                sendCodeBtn.style.display = 'none';
                
            } catch (error) {
                console.error('Phone verification error:', error);
                showError('Failed to send code. Check phone number format (+1234567890)');
                sendCodeBtn.disabled = false;
                sendCodeBtn.textContent = 'Send Code';
            }
        });

        // Verify Phone Code
        document.getElementById('verifyCodeBtn').addEventListener('click', async function() {
            const code = document.getElementById('verificationCode').value;
            const verifyBtn = this;
            
            if (!code) {
                showError('Please enter verification code');
                return;
            }
            
            verifyBtn.disabled = true;
            verifyBtn.textContent = 'Verifying...';
            
            try {
                const result = await confirmationResult.confirm(code);
                const user = result.user;
                
                // Check if user data exists
                const userRef = ref(database, 'users/' + user.uid);
                const snapshot = await get(userRef);
                
                if (!snapshot.exists()) {
                    // Create user data for first-time phone sign-in
                    const username = user.phoneNumber.replace(/[^0-9]/g, '').slice(-4);
                    await set(userRef, {
                        username: `User${username}`,
                        email: user.email || `${user.phoneNumber}@phone.user`,
                        phoneNumber: user.phoneNumber,
                        createdAt: new Date().toISOString(),
                        friends: {},
                        posts: {},
                        authMethod: 'phone'
                    });
                }
                
                showSuccess('Phone verified! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1000);
                
            } catch (error) {
                console.error('Code verification error:', error);
                showError('Invalid verification code. Please try again.');
                verifyBtn.disabled = false;
                verifyBtn.textContent = 'Verify Code';
            }
        });

        // Email Link Sign-In
        document.getElementById('emailLinkBtn').addEventListener('click', function() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('emailLinkForm').style.display = 'block';
        });

        document.getElementById('emailLinkForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('emailLinkInput').value;
            const sendLinkBtn = document.getElementById('sendLinkBtn');
            
            sendLinkBtn.disabled = true;
            sendLinkBtn.textContent = 'Sending Link...';
            
            const actionCodeSettings = {
                url: window.location.href,
                handleCodeInApp: true
            };
            
            try {
                await sendSignInLinkToEmail(auth, email, actionCodeSettings);
                window.localStorage.setItem('emailForSignIn', email);
                
                showSuccess('Sign-in link sent to your email! Check your inbox.');
                sendLinkBtn.disabled = false;
                sendLinkBtn.textContent = 'Send Sign-in Link';
                
            } catch (error) {
                console.error('Email link error:', error);
                showError('Failed to send email link. Please try again.');
                sendLinkBtn.disabled = false;
                sendLinkBtn.textContent = 'Send Sign-in Link';
            }
        });

        // Handle Email Link Sign-In (when user clicks link in email)
        if (isSignInWithEmailLink(auth, window.location.href)) {
            let email = window.localStorage.getItem('emailForSignIn');
            if (!email) {
                email = window.prompt('Please provide your email for confirmation');
            }
            
            signInWithEmailLink(auth, email, window.location.href)
                .then(async (result) => {
                    window.localStorage.removeItem('emailForSignIn');
                    const user = result.user;
                    
                    // Check if user data exists
                    const userRef = ref(database, 'users/' + user.uid);
                    const snapshot = await get(userRef);
                    
                    if (!snapshot.exists()) {
                        // Create user data for first-time email link sign-in
                        const username = email.split('@')[0];
                        await set(userRef, {
                            username: username,
                            email: email,
                            createdAt: new Date().toISOString(),
                            friends: {},
                            posts: {},
                            authMethod: 'emailLink'
                        });
                    }
                    
                    showSuccess('Email verified! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 1000);
                })
                .catch((error) => {
                    console.error('Email link sign-in error:', error);
                    showError('Email link sign-in failed. Please try again.');
                });
        }
    </script>
</body>
